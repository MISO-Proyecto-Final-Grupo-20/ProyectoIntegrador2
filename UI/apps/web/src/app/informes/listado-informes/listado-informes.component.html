@if (tieneInformes) {
  <div class="column gap-4" data-testid="listado-informes">
    <div class="row gap-4 px-16">
      <p class="mat-body-1 color-grey-600 flex-1" i18n="vendedor">Vendedor</p>
      <p class="mat-body-1 color-grey-600 flex-1" i18n="fechaVenta">
        Fecha de venta
      </p>
      <p class="mat-body-1 color-grey-600 flex-1" i18n="producto">Producto</p>
      <p class="mat-body-1 color-grey-600 width-18" i18n="vendedor">Cantidad</p>
    </div>
    <mat-list class="bg-white">
      @for (informe of informes(); track $index) {
        <mat-list-item>
          <div class="row">

              {{ informe.vendedor }}
            </p>
            <p class="mat-body-1 color-grey-700 flex-1">
              {{ informe.fechaVenta | date }}
            </p>
            <p class="mat-body-1 color-grey-700 flex-1">
              {{ informe.producto }}

            <p class="mat-body-1 color-grey-700 width-18">

        </mat-list-item>
